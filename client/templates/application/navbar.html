<!-- Complete navbar template -->
<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-tint" style="color: #FF0000; font-size: 1.3em;"></span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{{activeClass 'portal'}}"><a href="{{pathFor 'portal'}}">Portal</a></li>
          <li class="{{activeClass 'testing'}}"><a href="{{pathFor 'testing'}}">On/Off Testing</a></li>
          <li class="{{activeClass 'waitingroom'}}"><a href="{{pathFor 'waitingroom'}}">Waiting Room</a></li>
          <li class="{{activeClass 'instructorstation'}}"><a href="{{pathFor 'instructorstation'}}">Instructor Station</a></li>
          <li class="{{activeClass 'studentstation'}}"><a href="{{pathFor 'studentstation'}}">Student Station</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#unless currentUser}}
            <li class="{{activeClass 'signin'}}"><a href="{{pathFor 'signin'}}">Sign In</a></li>
            <li class="{{activeClass 'signup'}}"><a href="{{pathFor 'signup'}}">Sign Up</a></li>
          {{/unless}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
